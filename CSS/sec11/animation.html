<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Document</title>
    <style>
        body{
            display: flex;
            height: 300vh;
            justify-content: center;
            align-items: center;
            background-color: #8000f8;
        }
        section{
            border-radius: 20px;
            background-color: #000;
            width: 500px;
            height: 200px;
            text-align: center;
        }
        section h1{
            color: #fff;
            border: 10px;
        }
    </style>
</head>
<body>
    <section data-aos="flip-right">
        <h1>Welcom to Aos animation!</h1>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
